<html lang="en-us">

		<script type="text/javascript">
			$(document).ready(function(){
				/*
				$('#btn').on('click', function(){
					alert('Button Clicked!');
					$(this).off('click');
				});
				*/
				$('input[type="button"]').one({
					mouseover : function(){
						$(this).css('background-color', 'yellow');
					},
					mouseout : function(){
						$(this).css('background-color', 'white');
					},
					click : function(){
						alert('Button Clicked!');
					}
				});
			});
		</script>
	</head>
